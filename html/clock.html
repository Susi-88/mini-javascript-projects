<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Digital and Analog Clock</title>

        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="../css/clock.css">
        
    </head>

    <body>

        <header>
            <nav id="navbar">
                <div id="desktop-nav" class="container">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                    </ul>
                </div>               
            </nav>
        </header>

        <main>
            <div class="container">

                <div id="hero">
                    <h1>Digital and Analog Clock</h1>
                    <p>Welcome to the Digital and Analog Clock page! Here you can find a simple digital clock and an analog clock.</p>
                </div>
                
                <div id="clocks">
                    <div class="clock-container">
                        <h2>Digital Clock</h2>
                        <div id="digital-clock-container">
                            <div id="digital-clock">
                                <span id="hrs">00</span>
                                <span>:</span>
                                <span id="min">00</span>
                                <span>:</span>
                                <span id="sec">00</span>
                            </div>
                        </div>
                    </div>

                    <div class="clock-container">
                        <h2>Analog Clock</h2>
                        <div id="analog-clock">
                            <div id="hour-hand" class="hand"></div>
                            <div id="min-hand" class="hand"></div>
                            <div id="sec-hand" class="hand"></div>

                            <div class="number number1">1</div>
                            <div class="number number2">2</div>
                            <div class="number number3">3</div>
                            <div class="number number4">4</div>
                            <div class="number number5">5</div>
                            <div class="number number6">6</div>
                            <div class="number number7">7</div>
                            <div class="number number8">8</div>
                            <div class="number number9">9</div>
                            <div class="number number10">10</div>
                            <div class="number number11">11</div>
                            <div class="number number12">12</div>
                        </div>
                    </div>
                </div>
                         
            </div>
            
        </main>

        <script src="../js/clock.js"></script>

    </body>

</html>
