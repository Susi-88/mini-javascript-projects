 <!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ToDo List</title>

        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="../css/todo.css">
    </head>

    <body>

        <header>
            <nav id="navbar">
                <div id="desktop-nav" class="container">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                    </ul>
                </div>               
            </nav>
        </header>

        <main>
            <div class="container">

                <div id="hero">
                    <h1>ToDo List</h1>
                    <p>Welcome to the ToDo List application! Here you can manage your tasks efficiently.</p>
                </div>

                <form id="todo-input-container" onsubmit="addTodo()">
                    <div id="todo-input-box">
                        <label for="todo-input" class="screenreader">Add a new ToDo:</label>
                        <input id="todo-input" type="text" placeholder="Add a new ToDo...">
                    </div>
                    <div id="todo-input-btns">
                        <button id="todo-submit-btn" class="btn-primer" type="submit" name="todo-submit-btn">Submit</button>
                    </div>
                </form>


                <div id="todo-list-container">
                    <h2>ToDo List</h2>
                    <ul id="todo-list">
                    </ul>
                </div>
                
            </div>
            
        </main>

        <script src="../js/todo.js"></script>

    </body>

</html>
